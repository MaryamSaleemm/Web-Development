<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <!-- we can import fonts using links -->
</head>
<body>
        <!-- we can also Import these fonts from google fonts -->
    <style>
        
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 40px;
            line-height: 7; /*spacing between the lines*/
            font-weight: 400;
            font-style: italic;
        }
        p{
            font-family: 'Times New Roman', Times, serif;
           /* font-style: italic;*/
            font-style: oblique;
            text-decoration: underline;
            font-weight: 800;   /*for boldness*/
        }
        h2{
            text-align: center;
            text-indent: 0lvi;
            text-transform: uppercase;
            text-decoration: underline;
            text-decoration-color: rgb(21, 25, 218);
            text-decoration-thickness: 7px;
            text-decoration-style: wavy;

        }

        h3{
            color: aquamarine;
            color:#bff7bf ;
            color: rgb(21, 25, 218);
            color: rgba(red, green, blue, alpha);
            color: hsl(4,8,9);  /*hue, saturation, lightness*/
        }

    </style>
    <div>
        <h1>
            It's heading h1 here!!!!
        </h1>
        <p>
            i'm a paragraph.
        </p>
        <h2>
            I'm Maryam Saleem!!
        </h2>

        <h3>Colors</h3>
        <p>
            <ol>
                <li>Color Keywords</li>
                 <li>hex Code</li>  <!--search hex code on browser to get the colors -->
                 <li>rgb</li>
                 <li>rgba</li>
                 <li>HSL</li>
            </ol>
        </p>
    </div>

</body>
</html>
