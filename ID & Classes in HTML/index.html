<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="12345" class="pink green">First</div>
    <div id="54321" class="blue red">Second</div>

    <!--SVG scalabale vector graphics-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="30" stroke="black" stroke-width="1" fill="yellow" />
    </svg>

    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(312, 111, 160);stroke-width:4;stroke:rgb(8, 0, 0)" />
    </svg>
     <svg height="30" width="30">
        <rect width="30" height="30" fill="pink" stroke="black" stroke-width="4"/>
    </svg>

    
</body>

</html>
