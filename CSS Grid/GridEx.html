<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .box1{
            background-color: rgb(226, 240, 241);
            border-radius: 8px;
            width: 300px;
            height: 150px;
            text-align: center;
        }
        .box1a{
           display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .a1{
             text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            display: block;
            text-align: center;
        }
        .a2{
            border-radius: 10px;
            background-color: rgb(5, 14, 8);
            text-decoration: none;
            padding: 8px;
            grid-row: 2/3;
            grid-column: 2/3;
        }
        .box2{
            
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            display: block;
            text-align: center;
        }
        .box3{
             background-color: rgb(226, 240, 241);
            border-radius: 8px;
            width: 200px;
            height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Deutsch
            <ul class="box1a">
                <li ><a href="www.google.com" class="a1">Download 32-bit</a></li>
                <li><a href="www.google.com"class="a2">Download 64-bit</a></li>
            </ul>
        </div>
        <div class="box2">English</div>
        <div class="box3">Urdu</div>
    </div>
</body>
</html>
