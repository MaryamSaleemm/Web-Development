<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgb(226, 240, 241);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-weight: bold;
            font-size: x-large;

        }

        .subtitle {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            list-style: none;

        }

        .blue {
            background-color: blue;
            color: aliceblue;

        }

        .green {
            background-color: rgb(19, 158, 91);
            color: aliceblue;


        }

        .btn {
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            display: block;
            /************/
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">Deutsch</div>
            <div class="subtitle">Deutsch</div>
            <div class="group">
                <a href="www.google.com" class=" btn        green">Download 32-bit</a>
                <a href="www.google.com" class=" btn blue">Download 64-bit</a>
            </div>
        </div>
        <div class="card">
            <div class="title">Deutsch</div>
            <div class="subtitle">German</div>
            <div class="group">
                <a href="www.google.com" class=" btn        green">Download 32-bit</a>
                <a href="www.google.com" class=" btn blue">Download 64-bit</a>
            </div>
        </div>

        <div class="card">
            <div class="title">Italiano</div>
            <div class="subtitle">Italian</div>
            <div class="group">
                <a href="www.google.com" class=" btn        green">Download 32-bit</a>
                <a href="www.google.com" class=" btn blue">Download 64-bit</a>
            </div>
        </div>

    </div>
</body>

</html>
