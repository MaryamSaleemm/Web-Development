<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            border: 2px solid rgb(202, 21, 21);
            display: grid;

            /*tells how many columns and rows you want in the grid*/
            grid-template-columns: 120px 100px ;
            grid-template-rows: 100px 100px 100px;
        }
        .item{
            /* auto item replacement*/
            border: 2px solid rebeccapurple;
           /*width: 55px;*/
            height: 55px;
        }
            /* specify where to place which item
            item 1 and 4 overalaps
            2 takes te ful width
            3 one is not specified*/
        .item-1{
             grid-row: 1/2;
            grid-column: 1/2;
        }
        .item-2{
            grid-row: 3/4;
            grid-column: 1/t;
        }
        .item-4{
             grid-row: 1/2;
            grid-column: 1/2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class=" item item-1">1</div>
        <div class=" item item-2">2</div>
        <div class=" item">3</div>
        <div class=" item item-4">4</div>

    </div>
</body>
</html>
