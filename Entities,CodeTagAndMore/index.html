<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entites code tag and more</title>
</head>
<body>

    my name is maryam saleem 

    <!-- if we want the syntax as it is  -->
     &lt;p><&lt;p>
     &lt&lt;p&gt;&lt;&lt;p&gt;

     <!-- pre tag print everything literally -->

     <pre>
        my name         is maryam
        &lt;p&gt;my name       is maryam saleem&lt;p&gt;
     </pre>

     <!-- copyright symbol -->
      &copy;   &copy;   &copy;
<br>
      acc to copyright act &copy; 2025

      <!-- for literal spacing &nbsp;-->
       <br>
      maryam&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;here

      <!-- HTML will detect it as a quotation -->
      <!-- cite specifies the URL of the quote source -->
      <blockquote cite="https://www.wikipedia.org/" >this is a quotation for longer ones</blockquote>
      <q>this is also use for quotations but for shorter ones</q>

    <!-- for writing code -->
      <code>&lt;p&gt;&lt;/p&gt;</code>

    <canvas id="myCanvas" width="200" height="200"></canvas>
</body>
</html>
