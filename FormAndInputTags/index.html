<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Let's learn how to make Forms!</h1>
    <div>
    <label for="Username">Username:</label>
    <input type="text" name="Username" id="Username" placeholder="Enter user name here....">
    
</div>
<div>
<label for="Gender">Female</label>
<input type="radio" name="Gender" id="Female">

<label for="Gender">Male</label>
<input type="radio" name="Gender" id="Male">
</div>


<input type="checkbox" name="" id="">
<label for="">I have read the above instructions.</label>
</div>
<label for="comment"></label>Enter your comments below:
<br>
<textarea name="comment" id="comment" cols="60" rows="5"></textarea>
<div>
<select name="Fruits" >
    <option value="apple">Apple</option>
    <option value="peach">peach</option>
    <option value="Apricot">Apricot</option>
    
</select>
    
</div>
</body>
</html>
