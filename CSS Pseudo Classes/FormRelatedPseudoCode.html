<!DOCTYPE html>
<html>
<head>
<style>
input:checked {
  outline: 2px solid green; /* Highlight when checked */
}
input:disabled {
  background: #ddd;         /* Greyed-out disabled input */
}
input:enabled {
  border: 1px solid rgb(216, 24, 24);  /* Normal enabled inputs */
}
input:required {
  border: 2px solid red;    /* Required inputs */
}
input:optional {
  border: 2px solid blue;   /* Optional inputs */
}
input:valid {
  background: lightgreen;   /* Correct input */
}
input:invalid {
  background: lightcoral;   /* Wrong input */
}
</style>
</head>
<body>
  <form>
    <label><input type="checkbox" checked> Checked</label><br>
    <input type="text" disabled value="enabled"><br>   
    <input type="text" required placeholder="Required"><br>
    <input type="email" placeholder="Enter Email"><br>
    <input type="number" min="1" max="5" value="10"> <!-- Out of range -->
  </form>
</body>
</html>
