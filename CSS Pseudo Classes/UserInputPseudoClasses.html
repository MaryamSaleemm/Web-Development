<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: blue;        /* Unvisited link */
}
a:visited {
  color: purple;      /* After visiting */
}
a:hover {
  color: red;         /* When mouse is over */
}
a:active {
  color: green;       /* When clicked */
}
input:focus {
  border: 2px solid rgb(228, 182, 94); /* Highlight input when focused */
}
</style>
</head>
<body>
  <a href="https://example.com">Click Me</a><br><br>
  <input type="text" placeholder="Focus me">
</body>
</html>
