<!DOCTYPE html>
<html>
<head>
<style>

p:first-child {
  color: red;    /* First child */
}
p:last-child {
  color: blue;   /* Last child */
}
p:nth-child(2) {
  color: green;  /* Second child */
}
p:nth-last-child(2) {
  color: orange; /* Second from the end */
}
li:only-child {
  background: yellow; /* Only child in parent */
}
h2:first-of-type {
  text-decoration: underline; /* First h2 inside parent */
}
h2:last-of-type {
  font-style: italic; /* Last h2 inside parent */
}

</style>
</head>
<body>
  <div>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>Third Paragraph</p>
  </div>
  <ul>
    <li>Only item here</li>
  </ul>
  <div>
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
  </div>

  
</body>
</html>
