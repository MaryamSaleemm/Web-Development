<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .Container {
            border: 2px solid black;
        }

        .block {
            border: 2px solid red;
            /*display: inline;*/
            /*this makes the  block element an inline element*/

            padding: 45px;
            margin: 32px;

            display: inline-block;
            /*this is used because the padding and the margin does not apply to the top so we use inline-block*/
        }

        .inline {
            border: 2px solid green;
            display: inline-block;
            padding: 45px;
            margin: 32px;
        }

        .box {
            /*display: none;*/
            color: aqua;
            /* this removes the box*/

        }

        .hidden {
            border: 2px solid black;
            display: inline-block;
            padding: 45px;
            margin: 32px;
            visibility: hidden;
            /*this makes the box invisible but the space will remain intact*/
        }
    </style>

    <span class="hidden"> here is visibility hidden testing</span>

    <div class="block box">I am a block element</div>
    <span class="inline">i am inline element</span>
    <span class="hidden"> here is visibility hidden testing</span>

</body>

</html>
